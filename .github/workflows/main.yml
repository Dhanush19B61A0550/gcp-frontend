name: Deploy React Frontend to GCP App Engine

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: TalentsFlowFrontend_demo/TalentsFlowFrontend_demo
        run: npm install

      - name: Build the React app
        working-directory: TalentsFlowFrontend_demo/TalentsFlowFrontend_demo
        run: npm run build

      - name: Show contents
        working-directory: TalentsFlowFrontend_demo/TalentsFlowFrontend_demo
        run: |
          ls -al
          ls -al build

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Deploy to App Engine
        uses: google-github-actions/deploy-appengine@v2
        with:
          project_id: java-backend-460409
          deliverables: TalentsFlowFrontend_demo/TalentsFlowFrontend_demo/app.yaml
          working_directory: TalentsFlowFrontend_demo/TalentsFlowFrontend_demo
          promote: true
